footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/"

# Default Settings
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      show_date: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
  # For images
  - scope:
      path: "images/"
    values:
      image: true

# Archive Settings
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

comments:
  provider: "utterances"
  utterances:
    theme: "github-light" # "github-dark"
    issue_term: "pathname"
repository: "pdlmanoj/blog-comments"

# google_site_verification: "xETphZ5K1WItiUzH0YMRgZ8njDZlQMcGd_HD3zxGkuI"

# Social Media Settings
# Used for structured data/SEO to help search engines understand your identity
# Provides social profile links for search engines to associate with your content
social:
  type:  Person
  name:  Manoj Paudel
  links:
    - "https://twitter.com/"
    - "https://www.facebook.com/"
    - "https://www.linkedin.com/"

# Analytics Settings
# Configures Google Analytics for tracking site visitors
# tracking_id: Your Google Analytics ID
# anonymize_ip: Option to anonymize visitor IP addresses for privacy

analytics:
  provider: "google-gtag"
  google:
    tracking_id: "UA-89627933-1"
    anonymize_ip: false
