<section class="page__share">
  <h4 class="page__share-title">Share this post</h4>

  <div class="share-buttons">
    <a href="https://twitter.com/intent/tweet?{% if site.twitter.username %}via={{ site.twitter.username | url_encode }}&{% endif %}text={{ page.title | url_encode }}%20{{ page.url | absolute_url | url_encode }}"
      class="share-btn share-btn--twitter"
      onclick="window.open(this.href, 'window', 'left=20,top=20,width=550,height=400,toolbar=1,resizable=0'); return false;"
      aria-label="Share on Twitter">
      <i class="fab fa-twitter" aria-hidden="true"></i>
      <span>Twitter</span>
    </a>

    <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ page.url | absolute_url | url_encode }}&title={{ page.title | url_encode }}"
      class="share-btn share-btn--linkedin"
      onclick="window.open(this.href, 'window', 'left=20,top=20,width=550,height=400,toolbar=1,resizable=0'); return false;"
      aria-label="Share on LinkedIn">
      <i class="fab fa-linkedin-in" aria-hidden="true"></i>
      <span>LinkedIn</span>
    </a>
  </div>
</section>
