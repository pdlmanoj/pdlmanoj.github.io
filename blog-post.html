<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Blog post">
  <title>Blog Post | Portfolio</title>
  <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="logo"><a href="index.html">Paudel</a></div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="blog.html" class="active">Blog</a></li>
        <li><a href="projects.html">Projects</a></li>
      </ul>
      <div class="burger" onclick="toggleMenu()">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>
  </header>

  <main>
    <section class="blog-container">
      <div id="blog-post" class="blog-post">
        <!-- Blog post will be loaded dynamically -->
        <div class="loading">Loading blog post...</div>
      </div>

      <!-- Static fallback for comments -->
      <div id="static-comments" class="blog-comments" style="display: none;">
        <h2>Comments</h2>
        <div id="static-utterances-container">
          <!-- Direct script tag as final fallback -->
          <!-- This script will be replaced dynamically with the correct post ID -->
          <div class="utterances-placeholder">Loading comments...</div>
        </div>
        <p class="comment-help">Comments are specific to this blog post and powered by <a href="https://utteranc.es" target="_blank">Utterances</a>. Comments are stored as GitHub issues. You'll need to authorize with GitHub to comment.</p>
      </div>

      <div class="back-to-blogs">
        <br>
        <a href="blog.html"><i class="fas fa-arrow-left"></i> Back to all blogs</a>
        <button id="show-comments-btn" class="cta-btn secondary" style="margin-left: 20px; display: none;">Show Comments</button>
      </div>

      <script>
        // Add a button to manually show comments if they don't load automatically
        document.addEventListener('DOMContentLoaded', function() {
          setTimeout(function() {
            const dynamicComments = document.querySelector('.utterances');
            const showCommentsBtn = document.getElementById('show-comments-btn');

            if (!dynamicComments && showCommentsBtn) {
              showCommentsBtn.style.display = 'inline-block';

              showCommentsBtn.addEventListener('click', function() {
                const staticComments = document.getElementById('static-comments');
                if (staticComments) {
                  staticComments.style.display = 'block';
                  showCommentsBtn.style.display = 'none';
                }
              });
            }
          }, 6000);
        });
      </script>
    </section>
  </main>

  <script src="assets/js/utterances-debug.js"></script>
  <script src="assets/js/utterances-fallback.js"></script>
  <script src="assets/js/static-utterances.js"></script>
</body>

</html>
